# AI Insight Tracker 配置文件
#
# 使用方法：
# 1. 复制此文件并重命名为 settings.yaml
# 2. 填入您的实际配置
# 3. settings.yaml 已被 .gitignore 忽略，不会被提交

# ============================================================
# LLM 配置（必填）
# ============================================================
llm:
    # 使用的 LLM 提供商（必填）
    # 可选: openai, anthropic, openrouter, deepseek, qwen, gemini, zhipu, grok
    provider: ""

    # 使用的模型（必填，无默认值）
    # 示例: gpt-4o, claude-3-5-sonnet-20241022, deepseek-chat, qwen-plus 等
    model: ""

    # API Key（必填，填入当前 provider 对应的 API Key）
    api_key: ""

# ============================================================
# arXiv 数据获取配置
# ============================================================
arxiv:
    # 要获取的论文分类列表
    # 完整分类列表参见: https://arxiv.org/category_taxonomy
    categories:
        - cs.AI    # Artificial Intelligence
        - cs.CL    # Computation and Language
        - cs.CV    # Computer Vision
        - cs.LG    # Machine Learning

    # 每个分类最大获取数
    max_results: 100

    # 请求间隔（秒），遵守 arXiv 限流规则
    request_delay: 3.0

# ============================================================
# 搜索配置（深度分析使用）
# ============================================================
search:
    # 搜索 API: tavily / duckduckgo
    api: tavily

    # Tavily API Key（使用 Tavily 时必填）
    tavily_api_key: ""

    # 每次搜索返回的结果数
    max_results: 5

    # 搜索请求超时（秒）
    timeout: 30

# ============================================================
# 分析模块配置
# ============================================================
analysis:
    # 浅度分析最大并发数
    max_concurrent: 10

    # 单次分析超时（秒）
    timeout: 60

    # 深度分析：最大研究迭代次数
    max_research_iterations: 5

    # 深度分析：最大写作修改次数
    max_write_iterations: 3

# ============================================================
# 通知配置
# ============================================================
notification:
    # 飞书 Webhook URL
    feishu_webhook_url: ""

    # 输出语言: zh / en
    language: zh

    # 卡片中显示的论文数量
    max_papers: 10

    # 卡片中显示的热点数量
    max_news: 5

    # 请求超时（秒）
    timeout: 30

    # 最大重试次数
    max_retries: 3

# ============================================================
# 高级配置（一般无需修改）
# ============================================================
advanced:
    # LLM 请求超时（秒）
    llm_timeout: 60

    # LLM 最大重试次数
    llm_max_retries: 3

    # RSS 获取时间窗口（小时）
    rss_hours: 24

    # RSS 最大并发数
    rss_max_concurrent: 20

